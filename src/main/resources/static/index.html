<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: #0277bd;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #01579b;
    }

    .result-section {
      margin-top: 20px;
    }

    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <script>
    async function sendRequest() {
      const url = document.getElementById("url").value;
      const method = document.getElementById("method").value;
      const body = document.getElementById("body").value;

      if (!url) {
          alert("URL을 입력해주세요.");
          return;


      try {
        const options = { method, headers: { 'Content-Type': 'application/json' } };
        if (method === 'POST' || method === 'PUT' || method === 'DELETE') {
          options.body = body;
        }

        const response = await fetch(`/api/sendRequest?url=${encodeURIComponent(url)}`, options);
        const result = await response.text();
        document.getElementById("result").textContent = result;
      } catch (error) {
        document.getElementById("result").textContent = "오류 발생: " + error;
      }
    }
  </script>
</head>
<body>
<div class="container">
  <h1>API Tester</h1>

  <div class="form-group">
    <label for="method">요청 타입 선택:</label>
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
  </div>

  <div class="form-group">
    <label for="url">URL 입력:</label>
    <input type="text" id="url" placeholder="http://example.com">
  </div>

  <div class="form-group">
    <label for="body">Body (JSON 형식, GET 요청 시 생략 가능):</label>
    <textarea id="body" rows="5" placeholder='{"key": "value"}'></textarea>
  </div>

  <button onclick="sendRequest()">요청 보내기</button>

  <div class="result-section">
    <h2>요청 결과</h2>
    <pre id="result"></pre>
  </div>
</div>
</body>
</html>
